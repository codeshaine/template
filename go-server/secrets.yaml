server:
  port: 8080
  host: "localhost"
  env:
  cors:
    allowed_origins:
      - "http://localhost:3000"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "*"
    allow_credentials: true

db:
  dsn: "postgresql://user:password@localhost:5432/mydatabase"

grpc:
  connection_string: "localhost:50051"

logs:
  file: "/var/log/myapp.log"

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
